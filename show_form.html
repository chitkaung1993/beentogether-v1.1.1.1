<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="col-lg-8 offset-2">
            <div class="upper">
                <div class="row">
                    <div class="col-lg-12 fs-2">
                        <span id="years" class="text-primary"></span>
                        <span class="text-success">Years</span>
                        <span id="months" class="text-info"></span>
                        <span class="text-danger">Months</span>
                        <span id="days" class="text-dark"></span>
                        <span class="text-secondary">Days</span>
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-3">
                        <img src="image/lover-1.jpg" alt="" width="100px" height="100px" class="rounded-circle bfphoto border border-dark" >
                        <br>
                        <br>
                        <label for="" id="show-bf-name" class="bg-primary ps-3 pe-3 border border-dark rounded-pill text-white"></label>
                        <br>
                        <p id="bfshowdate" class="text-dark bg-warning mt-1 border border-dark rounded-pill"></p>
                        <p class="badge bg-success p-2" id="bfshowday">Sunday</p>
                    </div>
                    <div class="col-lg-2 mt-3">
                        <img src="image/icon-1.png" alt="" width="50px" height="50px">
                    </div>
                    <div class="col-lg-3">
                        <img src="image/lover-1.jpg" alt="" width="100px" height="100px" class="rounded-circle gfphoto border border-dark">
                        <br>
                        <br>
                        <label for="" id="show-gf-name" class="bg-primary ps-2 pe-2 border border-dark rounded-pill text-white"></label>
                        <br>
                        <p id="gfshowdate" class="text-dark bg-warning mt-1 border border-dark rounded-pill"></p>
                        <p class="badge bg-success p-2" id="gfshowday">Sunday</p>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </div>
            <div class="lower">
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright @2021 .All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bt.js"></script>
</body>
</html>
